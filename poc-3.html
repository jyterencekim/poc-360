<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo: Responsive 360 Spin with Touch or Mouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="styles-2.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.threesixty.js"></script>

    <script type="text/javascript">
      const IMAGE_PATH = `img`;

      function pad(x) {
        return `${String(x).padStart(2, "0")}`;
      }

      function toCollectionPath(collectionNumber) {
        return `${IMAGE_PATH}/${pad(collectionNumber)}`;
      }

      function toCollectionImagePath(collection, image) {
        return `${toCollectionPath(collection)}/${pad(image)}.jpg`;
      }

      $(function () {
		    const collections = 3; // how many collections there are up to
        var collection = 1;
        const num = 36; // the total number of images

        var arr = new Array();
        for (var i = 1; i <= num; i++) {
          arr.push(toCollectionImagePath(collection, i));
        }
        console.log(arr);

        function changeImage(collection) {
          console.debug(`Change image to ${collection} -> ${toCollectionPath(collection)}/{index}.jpg`);
          $('.img360').attr('data-path', `${toCollectionPath(collection)}/{index}.jpg`);
          $('.img360').threeSixty({
              dragDirection: 'horizontal'
          });
          return true;
        }

        
      });

      

      $(document).ready(function(){
        $('.img360').threeSixty({
            dragDirection: 'horizontal'
        });
        $(".img1").on("click", function(e) {
          alert("Clikced");
        });
      });

      
    </script>
  </head>
  <body>
    <div class="container">
      <div id="preloadImgs"></div>
      <div class="img-container">
        <div class="img360" data-path="img/01/{index}.jpg" data-count="36"></div>
      </div>
      <div class="navigator">
        <div>
          <img src="https://source.unsplash.com/VWcPlbHglYc" alt="" collection-id=1 id="img1" />
        </div>
        <div>
          <img class="thumbnail" src="https://source.unsplash.com/VWcPlbHglYc" alt="" collection-id=2 />
        </div>
        <div>
          <img class="thumbnail" src="https://source.unsplash.com/VWcPlbHglYc" alt="" onclick="alert(3)" />
        </div>
        <div>
          <img src="https://source.unsplash.com/VWcPlbHglYc" alt="" onclick="alert(4)" />
        </div>
    </div>
  </body>
</html>
