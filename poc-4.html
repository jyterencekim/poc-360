<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo: Responsive 360 Spin with Touch or Mouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="styles-2.css" />

  <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>

  <script type="text/javascript">
    const IMAGE_PATH = `img`;

    function pad(x) {
      return `${String(x).padStart(2, "0")}`;
    }

    function toCollectionPath(collectionNumber) {
      return `${IMAGE_PATH}/${pad(collectionNumber)}`;
    }

    function toCollectionImagePath(collection, image) {
      return `${toCollectionPath(collection)}/${pad(image)}.jpg`;
    }

    $("document").ready(function () {
      // Only for PoC
      const threshold = 4;
      const totalCollections = 40;
      const availableCollections = 3; // how many collections there are up to
      const num = 36; // the total number of images
      var currentCollection = 1;

      function setCurrentCollection(collectionNumber) {
        console.log(`Set current collection from ${currentCollection} to ${collectionNumber}`);
        document.getElementById("currentImage").src = toCollectionImagePath(collectionNumber, 1);
        currentCollection = collectionNumber;
      }

      // Preload
      var images = [];
      for (let x = 1; x <= totalCollections; x++) {
        let c = x % availableCollections + 1;
        let thumbnailCell = document.createElement("div");
        let thumbnail = document.createElement("img");
        thumbnail.src = toCollectionImagePath(c, 1);
        thumbnailCell.appendChild(thumbnail);
        thumbnailCell.onclick = () => setCurrentCollection(c);
        document.getElementById("thumbnails").appendChild(thumbnailCell);

        for (let i = 1; i <= num; i++) {
          let path = toCollectionImagePath(c, i);
          images.push(path);
          let image = document.createElement("img");
          image.src = path;
          document.getElementById("preload-imgs").appendChild(image);
        }
      }

      // Control swipes using jquery.touchSwipe.min.js
      // http://labs.rampinteractive.co.uk/touchSwipe/
      const swipeOptions = {
        triggerOnTouchEnd: true,
        swipeStatus: swipeStatus,
        allowPageScroll: "auto",
        threshold: 75,
      };

      $(".img-container").swipe(swipeOptions);

      function swipeStatus(event, phase, direction, distance) {
        if (distance == 0){
          return;
        }
        if (direction === "left") {
          makeRotate(distance);
        } else {
          makeRotateR(-distance);
        }
      }

      function makeRotate(distance) {
        if (distance < 0) {
          return;
        }
        console.log(`Rotate l: ${distance}`);
        // spread it out so it doesn't load new img every single px of swipe distance
        distance = Math.floor(distance / threshold) % num;
        let newPos = (num + distance) % num + 1;

        if (distance < 1) {
          distance += num;
        }
        if (distance > num) {
          distance -= num;
        }

        // change the image src
        document.getElementById("currentImage").src = toCollectionImagePath(currentCollection, newPos);
      }

      function makeRotateR(distance) {
        if (distance > 0) {
          return;
        }
        console.log(`Rotate r: ${distance}`);
        // spread it out so it doesn't load new img every single px of swipe distance
        distance = Math.floor(distance / threshold) % num;
        let newPos = (num + distance) % num + 1;

        var num2 = -Math.abs(num);
        if (distance > num2) {
          distance += num;
        }
        if (distance <= num2) {
          distance += num * 2;
        }

        // change the image src
        document.getElementById("currentImage").src = toCollectionImagePath(currentCollection, newPos);
      }
    });

  </script>
</head>
<body>
<div class="container">
  <div id="preload-imgs"></div>
  <div class="img-container">
    <div class="img360"><img id="currentImage" src="img/01/01.jpg" /></div>
  </div>
  <div class="navigator" id="thumbnails">
  </div>
</body>
</html>
